plugins {
    id 'java'
    id 'application'
}

group 'it.unitn.disi.ds1'
version '1.0-VERSION'

mainClassName = 'it.unitn.disi.ds1.Main'

repositories {
    mavenCentral()
    mavenLocal()
}

// Dependencies: Akka and JUnitTests
dependencies {
    implementation platform("com.typesafe.akka:akka-bom_2.13:2.6.13")
    implementation "com.typesafe.akka:akka-actor_2.13"
    testImplementation "com.typesafe.akka:akka-testkit_2.13"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

// Gradle test
test {
    useJUnitPlatform()
}

// The main class in the manifest
jar.manifest {
    attributes(
            'Main-Class': 'it.unitn.disi.ds1.Main'
    )
}


// Javadoc
javadoc {
    source = sourceSets.main.allJava
}

// Compile options
compileJava {
    options.compilerArgs += ["-Xlint:deprecation"]
}

// Gradle run task
run {
    standardInput = System.in
}